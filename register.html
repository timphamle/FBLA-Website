<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link rel="stylesheet" href="register_style.css">
    <!--Icons--><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <!--Fonts--><!-- Font Linked -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cambay:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body class="donate-body">

    <!--Home button / logo-->
    <div class="logo">
    <a href="index.html"><img src="assets/logo-new.png" alt="logo">Home</a>
    </div>

<div class="wrapper">
    
    <div class="wrapper">
        <div class="left_info">
            <h2 class="heading">Next Lunar New Year</h2>
            <h3 class="heading-day">Wed, Jan 29, 2025</h3>
            <p>3pm - 8pm</p>

            <hr>

            <h2 class="heading-phone">More than 6? Call us at: (555)-555-5555</h4>
        </div>

    <form action="" method="POST">
        <!--Registration Information Start-->
        <h4>Account</h4>
        <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Name for Reservation" required
                    class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            <h4>Phone Number</h4>
                <div class="input_box">
                    <input type="text" placeholder="(xxx)-xxx-xxxx" required
                    class="name">
                    <i class="fa fa-phone-square icon"></i>
                </div>
           </div>
           <h4>Email Address</h4>
           <div class="input_group">
            <div class="input_box">
                <input type="email" placeholder="Email Address" required
                class="name">
                <i class="fa fa-envelope icon"></i>
            </div>
       </div>
       <h4>Party Size</h4>
            <div class="input_group">
            <div class="input_box">
                <select name="select" id="#" required class="name" required placeholder="#">
                    <option value="1">1 person</option>
                    <option value="2">2 people</option>
                    <option value="3">3 people</option>
                    <option value="4">4 people</option>
                    <option value="5">5 people</option>
                    <option value="6">6 people</option>
                </select>
                <i class="fa fa-users icon"
                aria-hidden="true"></i>
            </div>
       </div>
       <h4>Additional Information</h4>
       <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="Allergies, requests, etc" required
                class="name">
                <i class="fa fa-comments-o icon"></i>
            </div>
       </div>
        <!--Registration Information End-->
        <div class="input_box">
            <button>Submit</button>
        </div>
    </form>
</div>
</body>
</html>
